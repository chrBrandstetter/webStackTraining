        <h1>Bilder</h1>
        <h2>Die Einbettung mittels Bilder</h2>
        <figure>
            <img src="./bilder/igel_640.jpg" alt="niedlicher Igel 640">
            <figcaption>&copy; Pixabay | www.pixabay.com | <a href="https://pixabay.com/de/photos/igel-niedlich-stachelig-tiere-7710053/" target="_blank">zur Bildquelle</a></figcaption>
        </figure>
        <h2>Die Einbettung mittels Bilder mit dem picture tag</h2>
        <!--Figure Tag sagt dem Browser, dass eine Bildbeschriftung zu einem Bild gehört-->
        <figure>
            <picture>
                <source srcset="./bilder/igel_640.jpg" media="(max-width:640px)">
                <source srcset="./bilder/igel_1280.jpg" media="(max-width:1280px)">
                <source srcset="-/bilder/igel_1920.jpg" media="(max-width:1920px)">
                <img src="./bilder/igel_1920.jpg" alt="Das Bild ist leider nicht vorhanden">
            </picture>
            <figcaption>&copy; Pixabay | www.pixabay.com | <a href="https://pixabay.com/de/photos/igel-niedlich-stachelig-tiere-7710053/" target="_blank">zur Bildquelle again</a></figcaption>
            <!--picture tag ist top wenn man performance saven will weil die größen der Bilder dann geladen wenden wenn sie gebraucht werden-->
            <!--Bsp.: Wenn ich einen kleiner Auflösenden Bildschirm habe wird das kleinere Bild geladen-->
            <!--Das img Tag wird benötigt für den alt tag-->
            <!--Dynamische anpassung muss mit CSS geregelt werden-->
        </figure>
